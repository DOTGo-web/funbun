<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

	<title>Hello, world!</title>
</head>

<body>
	<div class="spacer s1"></div>
	<div id="trigger" class="spacer s1"></div>
	<div class="spacer s0"></div>
	<div id="pin" class="box1 red">
		<p>Unpinned.</p>
		<a href="#" class="viewsource">view source</a>
	</div>
	<div class="spacer s2"></div>
	<script>
		$(function () { // wait for document ready
			// init controller
			var controller = new ScrollMagic.Controller();

			// show pin state
			function updateBox(e) {
				if (e.type == "enter") {
					$("#pin p").text("Pinned.");
				} else {
					$("#pin p").text("Unpinned.");
				}
			}

			// build scenes
			new ScrollMagic.Scene({ triggerElement: "#trigger", duration: 150 })
				.setPin("#pin")
				.setClassToggle("#pin", "green")
				.on("enter leave", updateBox)
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);

			new ScrollMagic.Scene({ triggerElement: "#trigger", duration: 150, offset: 300 })
				.setPin("#pin")
				.setClassToggle("#pin", "green")
				.on("enter leave", updateBox)
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);

			new ScrollMagic.Scene({ triggerElement: "#trigger", duration: 150, offset: 600 })
				.setPin("#pin")
				.setClassToggle("#pin", "green")
				.on("enter leave", updateBox)
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);
		});
	</script>
	
</body>



</html>
